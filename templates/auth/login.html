<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Holiday Wheel - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="authPage">
    <div class="authContainer">
      <h1>Holiday Wheel of Fortune</h1>

      <div class="authTabs">
        <button id="loginTab" class="authTab active" type="button">Login</button>
        <button id="registerTab" class="authTab" type="button">Register</button>
      </div>

      <form id="loginForm" class="authForm">
        <div class="formGroup">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required autocomplete="email" />
        </div>
        <div class="formGroup">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required autocomplete="current-password" />
        </div>
        <div class="formGroup checkboxGroup">
          <label>
            <input type="checkbox" id="rememberMe" name="remember_me" />
            Remember me for 30 days
          </label>
        </div>
        <button type="submit" class="authSubmit">Login</button>
        <div id="loginError" class="authError hidden"></div>
      </form>

      <form id="registerForm" class="authForm hidden">
        <div class="formGroup">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="email" required autocomplete="email" />
        </div>
        <div class="formGroup">
          <label for="regDisplayName">Display Name</label>
          <input type="text" id="regDisplayName" name="display_name" required minlength="2" maxlength="24" autocomplete="nickname" />
        </div>
        <div class="formGroup">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="password" required minlength="8" autocomplete="new-password" />
          <span class="formHint">At least 8 characters</span>
        </div>
        <div class="formGroup">
          <label for="regConfirmPassword">Confirm Password</label>
          <input type="password" id="regConfirmPassword" required minlength="8" autocomplete="new-password" />
        </div>
        <button type="submit" class="authSubmit">Register</button>
        <div id="registerError" class="authError hidden"></div>
        <div id="registerSuccess" class="authSuccess hidden"></div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
