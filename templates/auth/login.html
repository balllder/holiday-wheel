<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Holiday Wheel - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="authPage">
    <div class="authContainer">
      <h1>Holiday Wheel of Fortune</h1>

      <form id="loginForm" class="authForm">
        <div class="formGroup">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required autocomplete="email" />
        </div>
        <div class="formGroup">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required autocomplete="current-password" />
        </div>
        <div class="formGroup checkboxGroup">
          <label>
            <input type="checkbox" id="rememberMe" name="remember_me" />
            Remember me for 30 days
          </label>
        </div>
        <button type="submit" class="authSubmit">Login</button>
        <div id="loginError" class="authError hidden"></div>
      </form>

      <div class="authLinks">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='auth.js') }}?v=2"></script>
</body>
</html>
