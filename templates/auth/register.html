<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Holiday Wheel - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  {% if recaptcha_site_key %}
  <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
  {% endif %}
</head>
<body>
  <div class="authPage">
    <div class="authContainer">
      <h1>Holiday Wheel of Fortune</h1>
      <h2 class="authSubtitle">Create Account</h2>

      <form id="registerForm" class="authForm" method="POST" action="javascript:void(0)">
        <div class="formGroup">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="email" required autocomplete="email" />
        </div>
        <div class="formGroup">
          <label for="regDisplayName">Display Name</label>
          <input type="text" id="regDisplayName" name="display_name" required minlength="2" maxlength="24" autocomplete="nickname" />
          <span class="formHint">This will be shown to other players</span>
        </div>
        <div class="formGroup">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="password" required minlength="8" autocomplete="new-password" />
          <span class="formHint">At least 8 characters</span>
        </div>
        <div class="formGroup">
          <label for="regConfirmPassword">Confirm Password</label>
          <input type="password" id="regConfirmPassword" name="confirm_password" required minlength="8" autocomplete="new-password" />
        </div>
        <button type="submit" class="authSubmit">Register</button>
        <div id="registerError" class="authError hidden"></div>
        <div id="registerSuccess" class="authSuccess hidden"></div>
        {% if recaptcha_site_key %}
        <p class="recaptchaNotice muted small">
          Protected by reCAPTCHA.
          <a href="https://policies.google.com/privacy" target="_blank">Privacy</a> &
          <a href="https://policies.google.com/terms" target="_blank">Terms</a>
        </p>
        {% endif %}
      </form>

      <div class="authLinks">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    window.RECAPTCHA_SITE_KEY = "{{ recaptcha_site_key or '' }}";
  </script>
  <script src="{{ url_for('static', filename='auth.js') }}?v=2"></script>
</body>
</html>
