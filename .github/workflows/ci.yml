name: CI

on:
  push:
    branches: [main, beta]
  pull_request:
    branches: [main, beta]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check syntax
        run: python -m py_compile app.py

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        continue-on-error: true
        run: mypy app.py

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false

  docker:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            clockboy/holiday-wheel:latest
            clockboy/holiday-wheel:${{ github.sha }}

      - name: Build and push Docker image (beta)
        if: github.ref == 'refs/heads/beta'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            clockboy/holiday-wheel:beta
            clockboy/holiday-wheel:beta-${{ github.sha }}
